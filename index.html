<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css?v=6" />
    <script src="./Components/skycons.js"></script>
    <title>Weather</title>
  </head>
  <body>

    <div id="loading" class="glass">
      <div class="spinning-loader"></div>
    </div>
    <div id="location-selector">
      <div id="location-input-container">
        <img src="./Images/search.svg" alt="location">
        <input type="text" placeholder="your city name for example 'Tehran'" , id="location-input" autocomplete="off">
        <div class="spinning-loader-small" id="location-search-spinner"></div>
        <img id="img-location" src="./Images/location.svg" alt="location">
      </div>
      <div id= "location-suggestion"> 
      </div>
    </div>

    <div id="weather-container" class="weather glass border-half-round">
      <div class="country">
        
        <div id="location-container">
          <h1 id="location-name">Yazd, Iran</h1>
          <img id="img-flag" src="https://assets.ipstack.com/flags/ir.svg" alt="flag">
        </div>
      </div>
      <div class="weather-upper">
        <div class="temp-container">
          <div class="temp"><h1 id="temp-num">27</h1>°C</div>
         
          <div><span>Feel's Like: <span id="temp-fl">23</span></span></div>
          <div>
            <span class="arrow-up">&#9650</span>
            <span id="temp-min">34</span>
            <span class="arrow-down">&#9660</span>
            <span id="temp-max">28</span>
          </div>
        </div>
        <div class="icon">
          <canvas id="weather-icon"></canvas>
        </div>
      </div>
      <div class="weather-lower">
        <p id="weather-description">Cloudy | overcast clouds </p>
      </div>
      <div class="weather-bottom">
        <span>Pressure:</br><span id="weather-pressure">1028</span>mb</span>
        <span>Humidity:</br><span id="weather-humidity">95</span>%</span>
        <span>Visibility:</br><span id="weather-visibility">10000</span>m</span>
        
      </div>
      <div class="weather-bottom">
        <span>Wind Speed:</br><span id="weather-wind-speed">1.54</span>m/s</span>
        <span>Wind degree:</br><span id="weather-wind-degree">0</span>°</span>        
      </div>
    </div>
    <div class="about-me">
      <p>by Pouya Dehghani</p>
    </div>
    <script  src="./scripts/app.js?v=13"></script>
  </body>
</html>
